<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    div{
        width: 300px;
        margin: auto;
        margin-top: 120px;
        text-align: center;
    }
    h3{
        text-align: center;
        padding: 10px;
        font-size: 30px;
    }
    span{
        margin-bottom: 30px;
    }
    button{
        padding: 10px;
        margin: 10px;
    }
    b{
        font-size: 30px;
    }
</style>

</head>
<body>
    <div>
        <h3>counter increement and dicreement project</h3>
        <span>Counter Number : <b class="value">0</b></span>
<br/>
        <button class="increement">+</button>
        <button class="dicreement">-</button>
    </div>

    <script>
        var value=document.querySelector(".value");
        var increement=document.querySelector(".increement");
        var dicreement=document.querySelector(".dicreement");

increement.addEventListener("click",()=>{
    const Innervalue=value.innerHTML;
    const changeValue=parseFloat(Innervalue);

const updatevalue=changeValue+1;
value.innerHTML=updatevalue;

});




dicreement.addEventListener("click",()=>{
    const Innervalue=value.innerHTML;
    const changeValue=parseFloat(Innervalue);

const updatevalue=changeValue-1;
value.innerHTML=updatevalue;

});

    </script>
</body>
</html>
